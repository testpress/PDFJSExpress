<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF.js Express</title>
</head>
<body>
  <div id='viewer' style="width:1024px; height: 1024px; margin:0 auto;"></div>
  <script src='/lib/webviewer.min.js'></script>
  <script>
    let viewer = document.getElementById('viewer')
    WebViewer({
      path: '/lib', // path to the PDF.js Express'lib' folder on your server
      licenseKey: 'ObdxT6b0aig6krkMmJ6U',
      initialDoc: 'https://media.testpress.in/Testpress_Django_Assessment_Round.pdf',
    }, viewer)
    .then(instance => {
      const { documentViewer } = instance.Core;
      documentViewer.setFitMode(documentViewer.FitMode.FitWidth);
    })
  </script>
</body>
</html>
